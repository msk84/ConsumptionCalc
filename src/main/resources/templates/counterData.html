<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <main role="main">
        <div class="container">
            <div class="container-fluid">
                <h1 class="display-3" th:text="${project}"></h1>
                <h2 th:text="${counter}"></h2>
                <form action="#"
                      th:action="@{/api/{project}/{counter}/{period}/evaluateSimple(project=${project}, counter=${counter}, period=${period})}"
                      method="post">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Counter value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dataRow, dataIndex : ${counterData.counterData}">
                                <th scope="row" th:text="${dataIndex.index}"></th>
                                <td th:text="${#temporals.format(dataRow.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${dataRow.value}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Evaluate simple</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
