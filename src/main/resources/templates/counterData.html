<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <main role="main">
        <div class="container">
            <div class="container-fluid">
                <h1 class="display-3" th:text="${project}"></h1>
                <h2 th:text="${counter}"></h2>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddCounterData">Add measurement</button>
                <!--<form action="#"
                      th:action="@{/api/evaluation/{project}/{counter}/{period}/evaluateSimple(project=${project}, counter=${counter}, period=${period})}"
                      method="post">-->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Counter value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dataRow, dataIndex : ${counterData.counterData}">
                                <th scope="row" th:text="${dataIndex.index}"></th>
                                <td th:text="${#temporals.format(dataRow.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${#numbers.formatDecimal(dataRow.value,1,2)}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <!--<button type="submit" class="btn btn-primary">Evaluate simple</button>
                </form>-->
                <a th:href="@{/{project}/{counter}/{period}/evaluateSimple(project=${project}, counter=${counter}, period=${period})}" class="btn btn-primary" role="button" aria-pressed="true">Evaluate simple</a>
            </div>
        </div>

        <div class="modal fade" id="AddCounterData" tabindex="-1" aria-labelledby="AddCounterData"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="#" th:action="@{'/api/counterData/' + ${project} + '/' + ${counter} + '/' + ${period} + '/addCounterData'}"
                          th:object="${newCounterValue}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabelHighlight">Add counter data</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="invisible">
                                <input type="hidden" class="form-control" id="project" th:value="${project}"/>
                                <input type="hidden" class="form-control" id="counter" th:value="${counter}"/>
                                <input type="hidden" class="form-control" id="period" th:value="${period}"/>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="addCounterDataTimestamp" class="col-form-label">Timestamp</label>
                                </div>
                                <div class="col">
                                    <input type="datetime-local" class="form-control" id="addCounterDataTimestamp" th:field="*{timestamp}" >
                                    <!-- th:value="${newCounterValue.timestamp}"-->
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="counterValue" class="col-form-label">Counter value</label>
                                </div>
                                <div class="col">
                                    <input type="number" min="0.01" step="0.01" class="form-control" id="counterValue" th:field="*{value}">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer.html :: footer"></div>

    <script src="/js/counterData.js" th:href="@{/js/counterData.js}"></script>
</body>
</html>
