<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <main role="main">
        <div class="container">
            <div class="container-fluid">
                <h1>Evaluation result</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Timeframe</th>
                            <th scope="col" th:each="column : ${evaluationData.evaluationColumns}" th:text="${column.header}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dataRow, dataIndex : ${evaluationData.evaluationDataRows}">
                            <th scope="row" th:text="${dataIndex.index}"></th>
                            <td th:text="${#temporals.format(dataRow.from, 'yyyy-MM-dd HH:mm')} + ' - ' + ${#temporals.format(dataRow.until, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:each="columnValue : ${dataRow.columnData}" th:text="${#numbers.formatDecimal(columnValue,1,2)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
