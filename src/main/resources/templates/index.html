<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <main role="main">
        <div class="container">
            <div class="container-fluid">
                <h1 class="display-3">Welcome to ConsumptionCalc.</h1>

                <h2>Projects</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card" th:each="project : ${projects}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a th:text="${project.projectName}" th:href="@{/{project}/(project=${project.projectName})}"></a>
                                </h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" th:each="counter : ${project.counters}">
                                        <a th:text="${counter}" th:href="@{/{project}/{counter}/counterData(project=${project.projectName}, counter=${counter})}"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="addProjectButton" type="button" class="btn btn-primary">Add Project</button>
                <!--<button id="addProjectButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddCounterData">Add Project</button>-->
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer.html :: footer"></div>

    <script src="/js/index.js" th:href="@{/js/index.js}"></script>

</body>
</html>
